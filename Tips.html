<!DOCTYPE html>
<html>
<head>
    <title>Lesotho Hub</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        body {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Header + Navigation */
        .wrapper {
            background-color: #71A905;
            padding: 25px;
            height: auto; /* FIX: remove squished height */
        }
        .head {
            text-align: center;
            background-color: antiquewhite;
        }
        nav ul.ali {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            list-style: none;
        }
        .ali a {
            text-decoration: none;
            color: inherit;
        }
        .ali li {
            cursor: pointer;
        }
        .ali li:hover {
            text-decoration: underline;
        }
        .img {
            margin-top: -46px;
        }

        /* Product cards */
        .products {
            text-align: center;
            background-color: antiquewhite;
            font-weight: bold;
            padding: 10px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9px;
        }
        .pro {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            width: 240px;
        }
        .pro:hover {
            transform: scale(1.05) translateY(-11px);
        }
        .pro img {
            max-width: 100%;
            height: auto; /* FIX: responsive images */
            border-radius: 8px;
        }
        .buyers {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #71A905;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .buyers:hover {
            background-color: #5a8804;
        }

        /* Plans */
        .plans {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .Explore {
            padding: 10px 20px;
            background-color: #71A905;
            font-weight: bold;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Second section */
        .con2 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
        }
        .con2 img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .utc {
            display: block;
            margin: 10px auto 0;
            padding: 10px;
            background-color: #71A905;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Divider line */
        .decor-line {
            border: none;
            border-top: 3px solid #71A905;
            width: 300px;
            margin: 20px auto;
        }

        /* Footer */
        footer ul.footer {
            display: flex;
            margin-top: auto;
            background-color: #71A905;
            color: black;
            justify-content: space-around;
            padding: 15px;
            list-style: none;
            flex-wrap: wrap; /* FIX: no scrollbar */
            width: 100%;
        }
        footer a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive fixes */
        @media screen and (max-width: 768px) {
            nav ul.ali {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .pro {
                width: 90%; /* take phone width */
            }
            .con2 {
                flex-direction: column;
                align-items: center;
            }
            footer ul.footer {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
